    <section >
        <div class="forms">
            <form action="/joinus.html" method="GET">
             <fieldset class="legend" >
                    <legend class="legends">
                        <label>Enter your personal details here!</label>

                        <br>

                            <label class="divname" for="name">Name: 
                            <br>
                            <input id="name" name="name" type="text"  required>
                            </label>
                            
                            
                            <label class="divfname" for="fname">First Name: 
                            <br>
                            <input id="fname" name="fname" type="text" required>
                            </label>
                            
                        <br>

                            <label class="divemail" for="email">Email: 
                            <br>
                            <input id="email" name="email" type="email" required>
                            </label>
                            
                            <label class="divtelephone" for="telephone">Mobile: 
                            <br>
                            <input id="telephone" name="telephone" type="tel" maxlength="10" required>
                            </label>
                            
                        <br>
                            <label class="divdate" for="date">Date of Birth: 
                            <br>
                            <input id="date" name="date" type="date" required >
                            </label>
                        <br>
                            <label class="divhome" for="home">Home Address: 
                            <br>
                            <input id="home" name="address" type="text" required>
                            </label>
                        <br>
                            <label class="divadditinalinfo" for="additinalinfo">Medical History: 
                            <br>
                            <textarea name="additinalinfo" id="additinalinfo" cols="50" rows="4" placeholder="Enter Your Medical History Here"></textarea>
                            </label>
                            <br>

                        <label>Enter your next of kin details here!</label> 

                        <br>
                            <label class="divname" for="kname">Name: 
                            <br>
                            <input id="kname" name="name" type="text"  required>
                            </label>
                            
                            <label class="divfname" for="kfname">First Name: 
                            <br>
                            <input id="kfname" name="fname" type="text" required>
                            </label>
                            
                            <br>
                            <label class="divemail" for="kemail">Email: 
                            <br>
                            <input id="kemail" name="email" type="email" required>
                            </label>

                            <label class="divtelephone" for="ktelephone">Mobile: 
                            <br>
                            <input id="ktelephone" name="telephone" type="tel" maxlength="10" required>
                            </label>
                            
                            <br>
                            <label class="divname" for="kstatus">Status: 
                            <br>
                            <input id="kstatus" name="name" type="text"  required>
                            </label>

                            <label class="divaddress" for="kaddress">Home Address: 
                            <br>
                            <input id="kaddress" name="address" type="text" required>
                            </label>
                            <br>
                            <br>
                        
                    </legend>
             </fieldset>
            
            <div class="accept">
                <label  for="accept_terms">I agree with the Terms & Conditions</label>
                <input id="accept_terms" type="checkbox" required>
                <br>
                <input id="submit" type="submit" value="Book Now">
            </div>
        </form>
