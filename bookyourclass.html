    <section >
        <div class="forms">
            <form>
                    <legend class="legend">
                        <h3>Enter your details here!</h3>
                        <div>
                            <div class="divname">
                                <label for="name">Name: </label>
                                <br>
                                    <input id="name" name="name" type="text"  required>
                            </div>
                            
                            <div class="divfname">
                                <label for="fname">First Name: </label>
                                <br>
                                    <input id="fname" name="fname" type="fname" required>
                            </div>
                            <br>
                            <div class="divemail">

                                <br>

                            </div>
                            <div class="divtelephone">
                                <label for="telephone">Mobile: </label>
                                <br>
                                    <input id="telephone" name="telephone" type="number" maxlength="10" required>
                            </div>
                            <br>
                            <div class="divdate">
                                <label for="date">Date: </label>
                                <br>
                                    <input id="date" name="date" type="date" min="2000-01-01" required >
                            </div>
                            <div class="divtime">
                                <label for="time">Time: </label>
                                <br>
                                    <input id="time" name="time" type="time" required>
                            </div>
                            <br>
                        <div class="input-group mb-3 form"> <!--the code in this div was taken from bootstrap Input Group/Custom Sellect# top option-->
                            <label class="input-group-text" for="inputGroupSelect01">Select your calass</label>
                                <select class="form-select" id="inputGroupSelect01" required>
                                    <option selected ></option>
                                    <option value="1">Free Weight</option>
                                    <option value="2">Group PT</option>
                                    <option value="3">Spin & Pump</option>
                                    <option value="4">Total Body Tabata</option>
                                    <option value="5">Weight Training Technique</option>
                                    <option value="6">RIP 60</option>
                                    <option value="7">Yoga</option>
                                    <option value="8">Blast of Ab</option>
                                </select>
                        </div> <!--the code in this div was taken from bootstrap Input Group/Custom Sellect# top option--> 
                        <div class="divadditinalinfo">
                            <label for="additinalinfo">Additional Feedback: </label>
                            <br>
                            <textarea name="additinalinfo" id="additinalinfo" cols="50" rows="4" placeholder="Enter Your Feedback"></textarea>
                        </div>
                        </div>
                    </legend>
                    <div class="container">
                        <div class="button-position">
                            <input id="submit" class="button center" type="submit" value="Book Now">
                        </div>
                    </div>
                
            </form>
